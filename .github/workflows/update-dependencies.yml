name: update-dependencies

on:
  schedule:
    - cron:  '2 4 * * *'
  workflow_dispatch:

jobs:
  update-dependencies:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - run: .\scripts\update-dependencies.cmd
      shell: cmd
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
